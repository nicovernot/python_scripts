<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Loto/Keno - Gestion des Fichiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .file-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,.3);
        }
        .strategy-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .file-size {
            font-size: 0.8em;
            color: #6c757d;
        }
        .category-badge {
            font-size: 0.7em;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-dice me-2"></i>Dashboard Loto/Keno
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sélecteur de jeu -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-gamepad me-2"></i>Sélection du Jeu
                        </h5>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="gameType" id="keno" value="keno" checked>
                            <label class="btn btn-outline-primary" for="keno">
                                <i class="fas fa-circle me-1"></i>Keno
                            </label>
                            <input type="radio" class="btn-check" name="gameType" id="loto" value="loto">
                            <label class="btn btn-outline-primary" for="loto">
                                <i class="fas fa-star me-1"></i>Loto
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Indicateurs de chargement -->
        <div class="loading" id="loadingIndicator">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p class="mt-2">Chargement des données...</p>
            </div>
        </div>

        <!-- Dashboard principal -->
        <div id="dashboard" class="row">
            <!-- Recommandations de stratégies -->
            <div class="col-lg-4 mb-4">
                <div class="card strategy-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-lightbulb me-2"></i>Stratégie Recommandée
                        </h5>
                        <div id="strategyRecommendation">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistiques rapides -->
            <div class="col-lg-4 mb-4">
                <div class="card stats-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-line me-2"></i>Statistiques
                        </h5>
                        <div id="quickStats">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statut des données -->
            <div class="col-lg-4 mb-4">
                <div class="card bg-success text-white h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-database me-2"></i>Statut des Données
                        </h5>
                        <div id="dataStatus">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section des fichiers -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-folder-open me-2"></i>Fichiers Générés
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="filesContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Chargement des fichiers...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour visualiser les fichiers -->
    <div class="modal fade" id="fileModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileModalTitle">Aperçu du fichier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="fileModalBody">
                    <!-- Contenu du fichier -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="downloadFileBtn">
                        <i class="fas fa-download me-1"></i>Télécharger
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentGameType = 'keno';
        let apiBaseUrl = 'http://localhost:5000/api';
        let currentFilePath = '';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadDashboard();
        });

        function setupEventListeners() {
            // Changement de type de jeu
            document.querySelectorAll('input[name="gameType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        currentGameType = this.value;
                        loadDashboard();
                    }
                });
            });
        }

        async function loadDashboard() {
            showLoading(true);
            try {
                // Charger les données du dashboard
                const response = await fetch(`${apiBaseUrl}/dashboard/${currentGameType}`);
                const data = await response.json();

                if (data.success) {
                    updateDashboard(data.data);
                } else {
                    showError('Erreur lors du chargement du dashboard: ' + data.message);
                }
            } catch (error) {
                showError('Erreur de connexion à l\'API: ' + error.message);
            }
            showLoading(false);
        }

        function updateDashboard(data) {
            updateStrategyRecommendation(data.strategy_recommendations);
            updateQuickStats(data.files);
            updateDataStatus(data.data_status);
            updateFilesContainer(data.files);
        }

        function updateStrategyRecommendation(recommendations) {
            const container = document.getElementById('strategyRecommendation');
            if (recommendations && recommendations.primary_strategy) {
                container.innerHTML = `
                    <div class="mb-3">
                        <h6 class="fw-bold">${recommendations.primary_strategy}</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar" style="width: ${recommendations.confidence}%"></div>
                        </div>
                        <small>Confiance: ${recommendations.confidence}%</small>
                    </div>
                    <ul class="list-unstyled mb-0">
                        ${recommendations.recommendations.map(rec => 
                            `<li><i class="fas fa-arrow-right me-1"></i>${rec.message}</li>`
                        ).join('')}
                    </ul>
                `;
            } else {
                container.innerHTML = '<p class="mb-0">Aucune recommandation disponible</p>';
            }
        }

        function updateQuickStats(files) {
            const container = document.getElementById('quickStats');
            let totalFiles = 0;
            let totalSize = 0;
            
            for (const [category, fileList] of Object.entries(files)) {
                totalFiles += fileList.length;
                fileList.forEach(file => totalSize += file.size);
            }

            container.innerHTML = `
                <div class="row text-center">
                    <div class="col-6">
                        <h3 class="mb-0">${totalFiles}</h3>
                        <small>Fichiers</small>
                    </div>
                    <div class="col-6">
                        <h3 class="mb-0">${formatFileSize(totalSize)}</h3>
                        <small>Taille totale</small>
                    </div>
                </div>
            `;
        }

        function updateDataStatus(status) {
            const container = document.getElementById('dataStatus');
            // Simulation du statut (à adapter selon votre API)
            container.innerHTML = `
                <div class="mb-2">
                    <i class="fas fa-check-circle me-2"></i>Données à jour
                </div>
                <div class="mb-2">
                    <i class="fas fa-clock me-2"></i>Dernière maj: aujourd'hui
                </div>
                <div>
                    <i class="fas fa-chart-bar me-2"></i>Analyses disponibles
                </div>
            `;
        }

        function updateFilesContainer(files) {
            const container = document.getElementById('filesContainer');
            let html = '';

            if (Object.keys(files).length === 0) {
                html = '<p class="text-muted text-center">Aucun fichier disponible</p>';
            } else {
                for (const [category, fileList] of Object.entries(files)) {
                    if (fileList.length > 0) {
                        html += `
                            <div class="mb-4">
                                <h6 class="text-primary mb-3">
                                    <i class="fas fa-folder me-2"></i>${getCategoryName(category)}
                                </h6>
                                <div class="row">
                                    ${fileList.map(file => createFileCard(file)).join('')}
                                </div>
                            </div>
                        `;
                    }
                }
            }

            container.innerHTML = html;
        }

        function createFileCard(file) {
            const categoryIcon = getCategoryIcon(file.category);
            const categoryColor = getCategoryColor(file.category);
            
            return `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card file-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="card-title mb-0" title="${file.name}">
                                    ${file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name}
                                </h6>
                                <span class="badge bg-${categoryColor} category-badge">
                                    <i class="fas fa-${categoryIcon} me-1"></i>${file.category}
                                </span>
                            </div>
                            <p class="file-size mb-2">
                                <i class="fas fa-weight-hanging me-1"></i>${file.size_human} • 
                                <i class="fas fa-clock me-1"></i>${formatDate(file.modified)}
                            </p>
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewFile('${file.path}', '${file.name}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="downloadFile('${file.path}', '${file.name}')">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getCategoryName(category) {
            const names = {
                'keno_csv': 'Données CSV Keno',
                'keno_plots': 'Graphiques Keno',
                'keno_output': 'Rapports Keno',
                'loto_csv': 'Données CSV Loto',
                'loto_plots': 'Graphiques Loto',
                'loto_output': 'Rapports Loto'
            };
            return names[category] || category;
        }

        function getCategoryIcon(category) {
            const icons = {
                'visualization': 'chart-bar',
                'data': 'table',
                'analysis': 'brain',
                'report': 'file-alt',
                'other': 'file'
            };
            return icons[category] || 'file';
        }

        function getCategoryColor(category) {
            const colors = {
                'visualization': 'success',
                'data': 'info',
                'analysis': 'warning',
                'report': 'secondary',
                'other': 'light'
            };
            return colors[category] || 'light';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('fr-FR');
        }

        function formatFileSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        async function viewFile(filePath, fileName) {
            currentFilePath = filePath;
            document.getElementById('fileModalTitle').textContent = fileName;
            
            try {
                const extension = fileName.split('.').pop().toLowerCase();
                const viewUrl = `${apiBaseUrl}/files/view/${filePath}`;
                
                let content = '';
                if (['png', 'jpg', 'jpeg'].includes(extension)) {
                    content = `<img src="${viewUrl}" class="img-fluid" alt="${fileName}">`;
                } else if (extension === 'csv') {
                    // Pour les CSV, on pourrait afficher un tableau
                    content = `<iframe src="${viewUrl}" style="width:100%;height:400px;border:none;"></iframe>`;
                } else {
                    content = `<iframe src="${viewUrl}" style="width:100%;height:400px;border:none;"></iframe>`;
                }
                
                document.getElementById('fileModalBody').innerHTML = content;
                
                // Configurer le bouton de téléchargement
                document.getElementById('downloadFileBtn').onclick = () => downloadFile(filePath, fileName);
                
                // Afficher le modal
                const modal = new bootstrap.Modal(document.getElementById('fileModal'));
                modal.show();
                
            } catch (error) {
                showError('Erreur lors de l\'ouverture du fichier: ' + error.message);
            }
        }

        function downloadFile(filePath, fileName) {
            const downloadUrl = `${apiBaseUrl}/files/download/${filePath}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refreshData() {
            loadDashboard();
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const dashboard = document.getElementById('dashboard');
            
            if (show) {
                loading.style.display = 'block';
                dashboard.style.opacity = '0.5';
            } else {
                loading.style.display = 'none';
                dashboard.style.opacity = '1';
            }
        }

        function showError(message) {
            // Simple alert pour les erreurs (pourrait être amélioré avec des toasts)
            alert(message);
        }
    </script>
</body>
</html>
